<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/landing.css">
</head>

<body>
    <!-- Hero Section -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="font-size: 3rem; font-weight: 700;">PrepEase</h1>
            <p class="lead" style="font-size: 1.2em; color: #34495E;">Simplify Your Meals, One Plan at a Time</p>

            <!-- Success Message -->
            <!-- Success Message Modal -->
            <div data-th-if="${successMessage}" class="modal fade" id="successModal" tabindex="-1"
                aria-labelledby="successModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #28a745; color: white;">
                            <h5 class="modal-title" id="successModalLabel">Successfully registered</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p data-th-text="${successMessage}"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: #6c757d; border-color: #6c757d;">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <div class="form-container mx-auto">
                <form action="/login" method="POST" data-th-object="${user}">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter your username" data-th-field="*{username}">
                        <small data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"
                            data-th-errorclass="text-bg-danger"></small>
                    </div>
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter your password" data-th-field="*{password}">
                        <small data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                            data-th-errorclass="text-bg-danger"></small>
                    </div>
                    <!-- Buttons -->
                    <button type="submit" class="btn w-100 mb-2">Log In</button>
                </form>
                <!-- Sign Up Text -->
                <p class="mt-3 text-center" style="font-weight: 600; color: #444; font-size: 1em;">
                    Don't have an account?
                    <a href="/register">Sign up now!</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        var successMessage = /*[[${successMessage}]]*/ '';
        if (successMessage) {
            var myModal = new bootstrap.Modal(document.getElementById('successModal'));
            myModal.show();
        }
    </script>

</body>

</html>
