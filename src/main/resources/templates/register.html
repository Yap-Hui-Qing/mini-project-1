<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/landing.css">
</head>
<body>
    <section class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4" style="font-size: 3rem; font-weight: 700;">PrepEase - Register</h1>

            <!-- Registration Form -->
            <div class="form-container mx-auto">
                <form action="/register" method="POST" data-th-object="${registration}">

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" data-th-field="*{username}">
                        <small data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}"
                            data-th-errorclass="text-bg-danger"></small>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" data-th-field="*{password}">
                        <small data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                            data-th-errorclass="text-bg-danger"></small>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" class="form-control" placeholder="Confirm your password" data-th-field="*{passwordAgain}">
                        <small data-th-if="${#fields.hasErrors('passwordAgain')}" data-th-errors="*{passwordAgain}"
                            data-th-errorclass="text-bg-danger"></small>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn w-100">Register</button>
                </form>
                <p class="mt-3 text-center" style="font-weight: 600; color: #444;">
                    Already have an account? 
                    <a href="/" class="link-signup text-decoration-none" style="color: #ff6f61;">Log In</a>
                </p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
